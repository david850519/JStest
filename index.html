<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript">
	
	

	function plus(){
		var str1 = parseInt(document.getElementById("int1").value);
		var str2 = parseInt(document.getElementById("int2").value);
			alert(str1+str2);
	}
	function Multiply(){
		var str1 = parseInt(document.getElementById("int1").value);
		var str2 = parseInt(document.getElementById("int2").value);
			alert(str1*str2);
	}

</script>

	<title></title>
</head>
<body>

</style>
	<input type="text" id="int1" />+
	<input type="text" id="int2" />
	<input type="button" value="+" onClick="plus()" />
	<input type="button" value="*" onClick="Multiply()" />
</body>
</html>
